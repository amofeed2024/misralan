<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوت تفاعلي</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: 'Arial', sans-serif;
            background-color: #1a237e;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            padding: 10px;
            position: sticky;
            top: 0;
            background-color: #1a237e;
            z-index: 100;
            width: 100%;
        }

        .chat-container {
            width: 95%;
            max-width: 400px;
            background-color: #03a9f4;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            height: 80vh;
            position: relative;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            scrollbar-width: thin;
            scrollbar-color: #ffffff40 transparent;
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages::-webkit-scrollbar-thumb {
            background-color: #ffffff40;
            border-radius: 3px;
        }

        .input-container {
            padding: 10px;
            display: flex;
            gap: 8px;
            background-color: #03a9f4;
            border-radius: 0 0 15px 15px;
            position: sticky;
            bottom: 0;
        }

        .message {
            padding: 10px 15px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 85%;
            word-wrap: break-word;
        }

        .user-message {
            margin-left: auto;
            background-color: #1a237e;
            color: white;
        }

        .bot-message {
            margin-right: auto;
            background-color: #0d47a1;
            color: white;
        }

        .message-text {
            font-size: 15px;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .audio-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 5px;
            border-radius: 5px;
            margin-top: 5px;
            width: 100%;
        }

        .audio-container audio {
            width: 100%;
            height: 30px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            background-color: white;
        }

        #send-button, #mic-button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #mic-button {
            position: relative;
            transition: all 0.3s ease;
        }

        #mic-button i {
            font-size: 18px;
            color: white;
        }

        #mic-button.recording {
            background-color: #f44336;
        }

        #mic-button.recording::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid #f44336;
            animation: wave 1.5s infinite;
        }

        #mic-button.recording::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid #f44336;
            animation: wave 1.5s infinite;
            animation-delay: 0.4s;
        }

        @keyframes wave {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.8);
                opacity: 0;
            }
        }

        .thinking {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 5px 0;
            color: white;
            font-style: italic;
        }

        .thinking-dots {
            display: inline-flex;
            margin-right: 10px;
        }

        .thinking-dots span {
            width: 6px;
            height: 6px;
            margin: 0 3px;
            background-color: white;
            border-radius: 50%;
            animation: thinking 1.4s infinite;
            opacity: 0.4;
        }

        .thinking-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .thinking-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes thinking {
            0%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            50% {
                transform: translateY(-5px);
                opacity: 1;
            }
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #ffffff80;
            margin-top: 10px;
            padding: 10px;
            position: sticky;
            bottom: 0;
            background-color: #1a237e;
            width: 100%;
        }

        .file-upload {
            display: none;
        }

        .success-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1001;
            display: none;
        }

        .knowledge-base {
            display: none;
        }

        @media (max-width: 480px) {
            .chat-container {
                width: 98%;
                height: 85vh;
            }

            .header {
                font-size: 18px;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="header">مرحباً بكم في بوابة مصر الآن</div>

    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="اكتب رسالتك هنا...">
            <div class="mic-container">
                <button id="mic-button">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
            <button id="send-button">إرسال</button>
        </div>
    </div>

    <div style="display: none;">
        <input type="file" id="file-input" accept=".pdf,.doc,.docx,.csv,.json">
        <div id="success-message" class="success-message"></div>
        <div class="knowledge-base">
            <ul id="knowledge-list"></ul>
        </div>
    </div>

    <div class="footer">تطوير وتصميم وحدة الذكاء الاصطناعي - بوابة مصر الآن</div>

    <script>
        let knowledgeBase = [];
        const STORAGE_KEY = 'chatbot_knowledge_base';

        // تهيئة قاعدة البيانات وتحميل المحتوى
        window.addEventListener('load', () => {
            try {
                const savedData = localStorage.getItem(STORAGE_KEY);
                if (savedData) {
                    knowledgeBase = JSON.parse(savedData);
                    updateKnowledgeList();
                }
            } catch (error) {
                console.error('خطأ في تحميل البيانات المحفوظة:', error);
            }
        });

        // حفظ البيانات
        function saveToStorage() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(knowledgeBase));
            } catch (error) {
                console.error('خطأ في حفظ البيانات:', error);
            }
        }

        // قراءة ملف PDF
        async function readPdfFile(file) {
            try {
                const arrayBuffer = await file.arrayBuffer();
                const loadingTask = pdfjsLib.getDocument(arrayBuffer);
                const pdf = await loadingTask.promise;
                let text = '';

                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    text += content.items.map(item => item.str).join(' ') + '\n';
                }

                return text;
            } catch (error) {
                console.error('خطأ محدد في قراءة PDF:', error);
                throw new Error(`خطأ في قراءة ملف PDF: ${error.message}`);
            }
        }

        // قراءة ملف Word
        async function readWordFile(file) {
            try {
                const arrayBuffer = await file.arrayBuffer();
                const result = await mammoth.extractRawText({ arrayBuffer });
                return result.value;
            } catch (error) {
                console.error('خطأ محدد في قراءة Word:', error);
                throw new Error(`خطأ في قراءة ملف Word: ${error.message}`);
            }
        }

        // قراءة ملف CSV
        async function readCsvFile(file) {
            try {
                const text = await file.text();
                const results = Papa.parse(text, { header: true });
                return results.data;
            } catch (error) {
                console.error('خطأ محدد في قراءة CSV:', error);
                throw new Error(`خطأ في قراءة ملف CSV: ${error.message}`);
            }
        }

        // قراءة ملف JSON
        async function readJsonFile(file) {
            try {
                const text = await file.text();
                return JSON.parse(text);
            } catch (error) {
                console.error('خطأ محدد في قراءة JSON:', error);
                throw new Error(`خطأ في قراءة ملف JSON: ${error.message}`);
            }
        }

        // معالجة تحميل الملفات
        async function uploadFile(file) {
            try {
                console.log('جاري معالجة الملف:', file.name);
                let data = '';

                if (file.type === 'application/pdf' || file.name.endsWith('.pdf')) {
                    data = await readPdfFile(file);
                } else if (file.type.includes('word') || file.name.endsWith('.docx') || file.name.endsWith('.doc')) {
                    data = await readWordFile(file);
                } else if (file.type === 'text/csv' || file.name.endsWith('.csv')) {
                    data = await readCsvFile(file);
                } else if (file.type === 'application/json' || file.name.endsWith('.json')) {
                    data = await readJsonFile(file);
                } else {
                    throw new Error('نوع الملف غير مدعوم');
                }

                if (data) {
                    const item = {
                        id: Date.now(),
                        source: file.name,
                        content: data,
                        timestamp: new Date().toISOString()
                    };
                    knowledgeBase.push(item);
                    saveToStorage();
                    showSuccessMessage('تم إضافة الملف بنجاح');

                    // إضافة رسالة في المحادثة تؤكد إضافة الملف
                    addMessage(`تم إضافة الملف "${file.name}" إلى قاعدة المعرفة.`, false);
                }
            } catch (error) {
                console.error('خطأ في معالجة الملف:', error);
                addMessage(`عذراً، حدث خطأ أثناء معالجة الملف: ${error.message}`, false);
            }
        }

        // معالجة رفع الملفات
        document.getElementById('file-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                await uploadFile(file);
            }
            e.target.value = ''; // إعادة تعيين حقل الملف
        });

        // تحديث قائمة الملفات
        function updateKnowledgeList() {
            const knowledgeList = document.getElementById('knowledge-list');
            knowledgeList.innerHTML = knowledgeBase.map(item =>
                `<li>
                    <span>${item.source}</span>
                    <button onclick="deleteFile(${item.id})">حذف</button>
                 </li>`
            ).join('');
        }

        // حذف ملف
        async function deleteFile(id) {
            try {
                knowledgeBase = knowledgeBase.filter(item => item.id !== id);
                saveToStorage();
                updateKnowledgeList();
                showSuccessMessage('تم حذف الملف بنجاح');
            } catch (error) {
                console.error('خطأ في حذف الملف:', error);
                alert('حدث خطأ في حذف الملف');
            }
        }

        // عرض رسالة النجاح
        function showSuccessMessage(message) {
            const messageElement = document.getElementById('success-message');
            messageElement.textContent = message;
            messageElement.style.display = 'block';
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 2000); // تقليل وقت ظهور الرسالة
        }

        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];

        // إعداد متغيرات API
        const GOOGLE_API_KEY = 'AIzaSyA9rNyz5BHVxpG-21r1u6zSboxDS7iSM6k';
        const ELEVENLABS_API_KEY = 'sk_1b91eb2e26a8d43c7e826f29851cb65f0da60961122c626e';

        const micButton = document.getElementById('mic-button');
        const sendButton = document.getElementById('send-button');
        const userInput = document.getElementById('user-input');
        const messagesContainer = document.getElementById('messages');

        // تهيئة التعرف على الصوت
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'ar-SA';
        recognition.continuous = true;
        recognition.interimResults = true;

        // طلب إذن الميكروفون عند تحميل الصفحة
        async function requestMicrophonePermission() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                console.log('تم منح إذن الميكروفون');
                stream.getTracks().forEach(track => track.stop());
            } catch (error) {
                console.error('خطأ في الحصول على إذن الميكروفون:', error);
                alert('يرجى السماح باستخدام الميكروفون للتمكن من استخدام ميزة التحدث');
            }
        }

        // تحويل النص إلى كلام باستخدام ElevenLabs API
        async function speakText(text) {
            try {
                const voice_id = "21m00Tcm4TlvDq8ikWAM"; // صوت عربي
                const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voice_id}`, {
                    method: 'POST',
                    headers: {
                        'Accept': 'audio/mpeg',
                        'Content-Type': 'application/json',
                        'xi-api-key': ELEVENLABS_API_KEY
                    },
                    body: JSON.stringify({
                        text: text,
                        model_id: "eleven_multilingual_v2",
                        voice_settings: {
                            stability: 0.5,
                            similarity_boost: 0.75,
                            style: 0.5,
                            use_speaker_boost: true
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                await audio.play();
            } catch (error) {
                console.error('خطأ في تحويل النص إلى كلام:', error);
            }
        }

        // إضافة رسالة جديدة للمحادثة
        async function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;

            // إضافة نص الرسالة
            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.textContent = text;
            messageDiv.appendChild(textDiv);

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            // إذا كانت رسالة من المستخدم، أظهر رسالة "حوراء تفكر"
            if (isUser) {
                const thinkingDiv = document.createElement('div');
                thinkingDiv.className = 'thinking';
                thinkingDiv.innerHTML = `
                    <div class="thinking-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    حوراء تفكر...
                `;
                messagesContainer.appendChild(thinkingDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;

                // الحصول على رد البوت
                const botResponse = await getBotResponse(text);

                // إزالة رسالة "حوراء تفكر"
                messagesContainer.removeChild(thinkingDiv);

                // إضافة رد البوت
                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'message bot-message';

                // إضافة نص الرد
                const botTextDiv = document.createElement('div');
                botTextDiv.className = 'message-text';
                botTextDiv.textContent = botResponse;
                botMessageDiv.appendChild(botTextDiv);

                // إضافة الصوت
                try {
                    const audioContainer = document.createElement('div');
                    audioContainer.className = 'audio-container';

                    const voice_id = "21m00Tcm4TlvDq8ikWAM";
                    const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voice_id}`, {
                        method: 'POST',
                        headers: {
                            'Accept': 'audio/mpeg',
                            'Content-Type': 'application/json',
                            'xi-api-key': ELEVENLABS_API_KEY
                        },
                        body: JSON.stringify({
                            text: botResponse,
                            model_id: "eleven_multilingual_v2",
                            voice_settings: {
                                stability: 0.5,
                                similarity_boost: 0.75,
                                style: 0.5,
                                use_speaker_boost: true
                            }
                        })
                    });

                    if (response.ok) {
                        const audioBlob = await response.blob();
                        const audioUrl = URL.createObjectURL(audioBlob);

                        // إضافة مشغل الصوت
                        const audio = document.createElement('audio');
                        audio.controls = true;
                        audio.src = audioUrl;
                        audioContainer.appendChild(audio);

                        // إضافة زر التحميل
                        const downloadButton = document.createElement('button');
                        downloadButton.className = 'download-button';
                        downloadButton.innerHTML = 'تحميل الصوت';
                        downloadButton.onclick = () => {
                            const a = document.createElement('a');
                            a.href = audioUrl;
                            a.download = 'audio_response.mp3';
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                        };
                        audioContainer.appendChild(downloadButton);

                        botMessageDiv.appendChild(audioContainer);

                        // تشغيل الصوت تلقائياً
                        audio.play();
                    }
                } catch (error) {
                    console.error('خطأ في تحويل النص إلى صوت:', error);
                }

                messagesContainer.appendChild(botMessageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        // معالجة إرسال الرسالة
        async function handleSendMessage() {
            const message = userInput.value.trim();
            if (message) {
                userInput.value = '';
                await addMessage(message, true);
            }
        }

        // الحصول على رد البوت
        async function getBotResponse(message) {
            try {
                const context = knowledgeBase.map(item => item.content).join('\n');

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GOOGLE_API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `Context: ${context}\n\nQuestion: ${message}\n\nPlease answer the question based on the provided context. If the answer cannot be found in the context, please say so.`
                            }]
                        }]
                    })
                });

                const data = await response.json();
                if (data.candidates && data.candidates[0].content.parts[0].text) {
                    return data.candidates[0].content.parts[0].text;
                } else {
                    return "عذراً، لم أستطع العثور على إجابة مناسبة في قاعدة المعرفة المتوفرة.";
                }
            } catch (error) {
                console.error('Error getting bot response:', error);
                return "عذراً، حدث خطأ في معالجة السؤال.";
            }
        }

        // معالجة زر المايكروفون
        micButton.addEventListener('click', () => {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });

        // بدء التسجيل
        function startRecording() {
            isRecording = true;
            micButton.classList.add('recording');
            recognition.start();
        }

        // إيقاف التسجيل
        function stopRecording() {
            isRecording = false;
            micButton.classList.remove('recording');
            recognition.stop();
        }

        // معالجة نتيجة التعرف على الصوت
        recognition.onresult = (event) => {
            const result = event.results[event.results.length - 1];
            if (result.isFinal) {
                const text = result.item(0).transcript;
                userInput.value = text;
                handleSendMessage();
            }
        };

        // معالجة الأخطاء
        recognition.onerror = (event) => {
            console.error('خطأ في التعرف على الصوت:', event.error);
            stopRecording();
            if (event.error === 'not-allowed') {
                alert('يرجى السماح باستخدام الميكروفون للتمكن من استخدام ميزة التحدث');
            }
        };

        // طلب إذن الميكروفون عند تحميل الصفحة
        window.addEventListener('load', requestMicrophonePermission);

        // إضافة معالجات الأحداث
        sendButton.addEventListener('click', handleSendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSendMessage();
            }
        });

        // إضافة واجهة برمجية بسيطة للتعامل مع الملفات
        window.chatbotAPI = {
            uploadFile: async (file) => {
                await uploadFile(file);
            },
            deleteFile: async (fileName) => {
                const file = knowledgeBase.find(item => item.source === fileName);
                if (file) {
                    await deleteFile(file.id);
                    return true;
                }
                return false;
            },
            getFiles: () => {
                return knowledgeBase.map(item => item.source);
            }
        };
    </script>
</body>
</html>
